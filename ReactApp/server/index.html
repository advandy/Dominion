<script>
  $(function () {
    window.socket = io();

    socket.on("joined", function(msg) {
        $('#messages').append($('<li>').text(msg + " has joined the game"));
    });

    socket.on("left", function(msg) {
        $('#messages').append($('<li>').text(msg + " has left the game"));
    });

    socket.on("broadcast", function(msg) {
      console.log(msg)
    });

    socket.on("game", function(event) {
      debugger
      console.log(event)
    });
  });

  triggerEvent = function(event, payload) {
    window.socket.emit("game", {event, payload})
  }
</script>
